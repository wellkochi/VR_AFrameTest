<html>

<meta name="apple-mobile-web-app-capable" content="yes" />

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene antialias="true">

        <a-assets>
            <img id="startButton" src="images/start.png">
            <img id="playButton" src="images/play.png">
            <img id="unfreezeButton" src="images/unfreeze.png">
            <img id="yesButton" src="images/yes.png">
            <img id="noButton" src="images/no.png">
            <audio id="bgm" src="images/bgm.mp3" preload="auto"></audio>
            <audio id="begin" src="images/decide.mp3" preload="auto"></audio>
            <audio id="click" src="images/click.wav" preload="auto"></audio>
            <video id="count" src="images/countdown.mp4"></video>
        </a-assets>

        <a-camera look-controls wasd-controls-enabled="false">
            <a-entity id="cursor" cursor="fuse: false; fuseTimeout: 1000" position="0 0 -0.1" geometry="primitive: ring; radiusInner: 0.0012; radiusOuter: 0.002" material="color: black; shader: flat">
                <a-animation begin="Fuse" easing="ease-in" dur="1000" attribute="scale" fill="none" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-camera>

        <a-sky color="#000000" sound="src: #bgm"></a-sky>

        <a-plane id="screen" src="#count" position="0 1.6 -0.6" scale="1.8 1">
        </a-plane>

        <a-image id="start" src="#startButton" position="0 1.5 -0.35" scale="0.1 0.04" visible="false" sound="src: #begin; on: click">
            <a-animation attribute="visible" delay="5300" to="true"></a-animation>
        </a-image>

        <a-image id="play" src="#playButton" position="0 1.35 -0.35" scale="0.04 0.04" visible="false" sound="src: #click; on: click"></a-image>

        <a-entity id="move" position="0 1.45 -0.35" text="color: red; align: center; value: Use WASD to Move" scale="0.4 0.4" visible="false"></a-entity>

        <a-image id="yes" src="#yesButton" position="-0.11 1.51 -0.35" scale="0.1 0.04" visible="false" sound="src: #begin; on: click"></a-image>

        <a-image id="no" src="#noButton" position="0.11 1.51 -0.35" scale="0.1 0.04" visible="false" sound="src: #begin; on: click"></a-image>

    </a-scene>
</body>

</html>
